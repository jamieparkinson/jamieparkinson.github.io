<html>
<head>
  <title>Hello world</title>
  <!-- Material Design fonts -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Bootstrap Material Design -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.min.css" />
<!--   <link rel="stylesheet" type="text/css" href="dist/css/ripples.min.css">
 -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.formvalidation/0.6.1/js/formValidation.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

  <script>
    $(function() {
      $('.currentdatepicker').attr('readonly', false);
      $('.currentdatepicker').attr({
            type: 'date',
            value: moment().format('YYYY-MM-DD'),
            valueAsDate: new Date()
        });
    });
  </script>
</head>
<body>
<h1>Hello world</h1>
<form class="form-horizontal ajax-submit-with-confirmation fv-form fv-form-bootstrap" id="exceptionalReportForm" novalidate="novalidate">
<fieldset>
<div class="form-group">
  <label for="date" class="col-md-2 control-label required">Date</label>

  <div class="col-md-10">
      <div class='input-group date'>
          <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
          </span>
          <input type='text' class="form-control currentdatepicker" name="date" readonly="true" />
      </div>
      <!--.input-group date-->
  </div>
</div>
</fieldset>
</form>
</body>
</html>
